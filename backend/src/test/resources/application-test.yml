# Configuration pour les tests unitaires - TM-46
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # DÃ©sactiver Flyway pour les tests
  flyway:
    enabled: false
  
  # Configuration des logs pour les tests
  logging:
    level:
      com.vibecoding.rdq: INFO
      org.springframework.web: WARN
      org.springframework.security: WARN
      org.hibernate.SQL: WARN
      org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Configuration JWT pour les tests
jwt:
  secret: mySecretKeyForTestsOnlyNotForProductionUseAStrongKeyInProduction
  expiration: 86400000 # 24 heures en millisecondes
  refresh-expiration: 604800000 # 7 jours en millisecondes

# Configuration SharePoint pour les tests (mock)
sharepoint:
  site-url: http://localhost/test
  client-id: test-client-id
  client-secret: test-client-secret
  tenant-id: test-tenant-id
  enabled: false